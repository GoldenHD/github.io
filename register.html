<!DOCTYPE html>
<html lang="zh-cmn-Hans">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>注册 - 游戏市场分析</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #0f3460 100%);
            color: #fff;
            min-height: 100vh;
            overflow-x: hidden;
        }

        /* 背景和星空效果 */
        #background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: linear-gradient(rgba(10, 25, 47, 0.9), rgba(10, 25, 47, 0.9)), url("https://images.unsplash.com/photo-1511512578047-dfb367046420?ixlib=rb-4.0.3&auto=format&fit=crop&w=2000&q=80");
            background-size: cover;
            background-position: center;
            opacity: 0.7;
            z-index: -2;
        }

        .stars {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
        }

        .star {
            position: absolute;
            background: #fff;
            border-radius: 50%;
            animation: twinkle 1s infinite;
        }

        @keyframes twinkle {
            0% {
                opacity: 0;
                transform: scale(0);
            }

            50% {
                opacity: 1;
                transform: scale(1);
            }

            100% {
                opacity: 0;
                transform: scale(0);
            }
        }

        .container {
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            margin: 200px auto
        }

        .form-box {
            width: 450px;
            padding: 40px;
            background: rgba(23, 42, 70, 0.9);
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(100, 255, 218, 0.2);
            position: relative;
            z-index: 10;
        }

        h2 {
            text-align: center;
            color: #64ffda;
            margin-bottom: 30px;
            font-size: 28px;
            text-shadow: 0 0 10px rgba(100, 255, 218, 0.3);
        }

        .form-group {
            margin-bottom: 20px;
            width: 100%;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #ccd6f6;
            font-weight: 500;
        }

        .form-group input[type="text"],
        .form-group input[type="password"] {
            width: 100%;
            padding: 12px 15px;
            background: rgba(10, 25, 47, 0.7);
            border: 1px solid rgba(100, 255, 218, 0.3);
            border-radius: 8px;
            color: #fff;
            font-size: 16px;
            transition: all 0.3s ease;
        }

        .form-group input[type="text"]:focus,
        .form-group input[type="password"]:focus {
            outline: none;
            border-color: #64ffda;
            box-shadow: 0 0 10px rgba(100, 255, 218, 0.3);
        }

        .form-group button {
            width: 100%;
            padding: 12px;
            background: linear-gradient(135deg, #64ffda 0%, #00b894 100%);
            color: #0a192f;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            transition: all 0.3s ease;
            margin-top: 10px;
        }

        .form-group button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(100, 255, 218, 0.4);
        }

        .back-btn {
            display: block;
            width: 100%;
            padding: 12px;
            background: rgba(108, 117, 125, 0.7);
            color: #fff;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            text-align: center;
            text-decoration: none;
            transition: all 0.3s ease;
            margin-top: 15px;
        }

        .back-btn:hover {
            background: rgba(108, 117, 125, 0.9);
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(108, 117, 125, 0.4);
        }

        .error-message {
            background: rgba(220, 53, 69, 0.8);
            color: #fff;
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 20px;
            text-align: center;
            display: none;
            border: 1px solid rgba(220, 53, 69, 0.5);
        }

        .success-message {
            background: rgba(40, 167, 69, 0.8);
            color: #fff;
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 20px;
            text-align: center;
            display: none;
            border: 1px solid rgba(40, 167, 69, 0.5);
        }

        .password-strength {
            margin-top: 5px;
            height: 4px;
            border-radius: 2px;
            background: #8892b0;
            overflow: hidden;
        }

        .strength-bar {
            height: 100%;
            width: 0%;
            transition: all 0.3s ease;
        }

        .strength-weak {
            background: #dc3545;
            width: 33%;
        }

        .strength-medium {
            background: #ffc107;
            width: 66%;
        }

        .strength-strong {
            background: #28a745;
            width: 100%;
        }

        .strength-text {
            font-size: 12px;
            color: #8892b0;
            margin-top: 5px;
        }

        /* 响应式设计 */
        @media (max-width: 768px) {
            .form-box {
                width: 90%;
                padding: 30px 20px;
                margin: 20px;
            }
        }
    </style>
</head>

<body>
    <div id="background"></div>
    <div class="stars"></div>

    <div class="container">
        <div class="form-box">
            <form id="form-register">
                <h2>用户注册</h2>
                <div class="error-message" id="errorMessage"></div>
                <div class="success-message" id="successMessage"></div>

                <div class="form-group">
                    <label for="register-nickname">昵称：</label>
                    <input type="text" id="register-nickname" required placeholder="请输入昵称">
                </div>

                <div class="form-group">
                    <label for="register-username">用户名：</label>
                    <input type="text" id="register-username" required placeholder="请输入用户名">
                </div>

                <div class="form-group">
                    <label for="register-password">密码：</label>
                    <input type="password" id="register-password" required placeholder="请输入密码"
                        oninput="checkPasswordStrength()">
                    <div class="password-strength">
                        <div class="strength-bar" id="strengthBar"></div>
                    </div>
                    <div class="strength-text" id="strengthText">密码强度</div>
                </div>

                <div class="form-group">
                    <label for="register-confirm-password">确认密码：</label>
                    <input type="password" id="register-confirm-password" required placeholder="请再次输入密码">
                </div>

                <div class="form-group">
                    <button type="submit">注册</button>
                    <a href="Login.html" class="back-btn">返回登录</a>
                </div>
            </form>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script>
        // 星空背景生成
        const stars = document.querySelector('.stars');
        for (let i = 0; i < 100; i++) {
            const star = document.createElement('div');
            star.className = 'star';
            star.style.top = Math.random() * 100 + 'vh';
            star.style.left = Math.random() * 100 + 'vw';
            star.style.width = Math.random() * 3 + 1 + 'px';
            star.style.height = star.style.width;
            star.style.animationDuration = Math.random() * 3 + 1 + 's';
            star.style.animationDelay = Math.random() * 2 + 's';
            stars.appendChild(star);
        }

        // 获取DOM元素
        const registerForm = document.getElementById('form-register');
        const errorMessage = document.getElementById('errorMessage');
        const successMessage = document.getElementById('successMessage');
        const strengthBar = document.getElementById('strengthBar');
        const strengthText = document.getElementById('strengthText');

        // 密码强度检测
        function checkPasswordStrength() {
            const password = document.getElementById('register-password').value;
            let strength = 0;
            let text = '密码强度';
            let className = '';

            if (password.length > 6) strength++;
            if (password.length > 10) strength++;
            if (/[A-Z]/.test(password)) strength++;
            if (/[0-9]/.test(password)) strength++;
            if (/[^A-Za-z0-9]/.test(password)) strength++;

            if (password.length === 0) {
                text = '密码强度';
                className = '';
            } else if (strength <= 2) {
                text = '弱';
                className = 'strength-weak';
            } else if (strength <= 4) {
                text = '中';
                className = 'strength-medium';
            } else {
                text = '强';
                className = 'strength-strong';
            }

            strengthBar.className = 'strength-bar ' + className;
            strengthText.textContent = text;
        }

        // 添加表单提交事件监听
        registerForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            clearMessages();

            const username = document.getElementById('register-nickname').value.trim();
            const userAccount = document.getElementById('register-username').value.trim();
            const password = document.getElementById('register-password').value;
            const confirmPassword = document.getElementById('register-confirm-password').value;

            // 前端验证
            if (!username || !userAccount || !password || !confirmPassword) {
                showError('请填写所有字段');
                return;
            }

            if (password !== confirmPassword) {
                showError('两次输入的密码不一致');
                return;
            }

            if (password.length < 6) {
                showError('密码长度至少6位');
                return;
            }

            // 显示加载状态
            const submitButton = registerForm.querySelector('button');
            const originalText = submitButton.textContent;
            submitButton.disabled = true;
            submitButton.textContent = '注册中...';

            try {
                const response = await axios.post('http://47.109.22.23:8080/login/register', {
                    username,
                    password,
                    userAccount
                }, {
                    headers: {
                        'Content-Type': 'application/json'
                    }
                });

                if (response.data.code == 1) {
                    showSuccess('注册成功！3秒后跳转到登录页面...');
                    registerForm.reset();
                    strengthBar.className = 'strength-bar';
                    strengthText.textContent = '密码强度';

                    setTimeout(() => {
                        window.location.href = "Login.html";
                    }, 3000);
                } else {
                    showError(response.data.msg || '注册失败，请稍后重试');
                }
            } catch (error) {
                let errorMessageText = '注册失败，请检查网络或稍后重试';
                if (error.response) {
                    errorMessageText = error.response.data.message || '服务器返回错误';
                } else if (error.request) {
                    errorMessageText = '网络连接失败，请检查网络';
                } else {
                    errorMessageText = error.message;
                }
                showError(errorMessageText);
            } finally {
                submitButton.disabled = false;
                submitButton.textContent = originalText;
            }
        });

        // 显示错误信息
        function showError(message) {
            errorMessage.textContent = message;
            errorMessage.style.display = 'block';
            successMessage.style.display = 'none';
        }

        // 显示成功信息
        function showSuccess(message) {
            successMessage.textContent = message;
            successMessage.style.display = 'block';
            errorMessage.style.display = 'none';
        }

        // 清除所有消息
        function clearMessages() {
            errorMessage.style.display = 'none';
            successMessage.style.display = 'none';
        }

        // 添加输入框焦点效果
        const inputs = document.querySelectorAll('input[type="text"], input[type="password"]');
        inputs.forEach(input => {
            input.addEventListener('focus', function () {
                this.style.background = 'rgba(10, 25, 47, 0.9)';
            });

            input.addEventListener('blur', function () {
                this.style.background = 'rgba(10, 25, 47, 0.7)';
            });
        });
    </script>
</body>

</html>
